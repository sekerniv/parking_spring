<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Register - Parking Finder</title>

</head>

<body>
    <main layout:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center">
                            <h3 class="mb-0">
                                <i class="bi bi-person-plus"></i> Create Account
                            </h3>
                        </div>
                        <div class="card-body">
                            <!-- Error Message -->
                            <div id="errorMessage" class="alert alert-danger alert-dismissible fade d-none" role="alert">
                                <i class="bi bi-exclamation-triangle"></i>
                                <span id="errorText"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Success Message -->
                            <div id="successMessage" class="alert alert-success alert-dismissible fade d-none" role="alert">
                                <i class="bi bi-check-circle"></i>
                                <span id="successText"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form id="registrationForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Password
                                    </label>
                                    <input type="password" class="form-control" id="password" 
                                           minlength="6">
                                    <div class="form-text">Password must be at least 6 characters long</div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Confirm Password
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-primary" id="registerBtn">
                                        <i class="bi bi-person-plus"></i> Create Account
                                    </button>
                                    <a th:href="@{/login}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Back to Login
                                    </a>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="text-muted mb-0">Already have an account?</p>
                                <a th:href="@{/login}" class="text-decoration-none">Sign in here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Page-specific scripts -->
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/registration.js}"></script>
    </th:block>

</body>

</html>
