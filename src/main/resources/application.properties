spring.application.name=demo
server.port=${PORT:8080}
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false

server.forward-headers-strategy=framework

spring.thymeleaf.cache=false
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG

# Firebase Configuration
firebase.projectId=fir-webdev-project
firebase.authDomain=${firebase.projectId}.firebaseapp.com
firebase.storageBucket=${firebase.projectId}.appspot.com
firebase.apiKey=${FIREBASE_API_KEY:}
firebase.messagingSenderId=${FIREBASE_MESSAGING_SENDER_ID:}
firebase.appId=${FIREBASE_APP_ID:}

# Firebase Admin SDK (server-side)
spring.cloud.gcp.credentials.location=classpath:serviceAccountKey.json

# GOOGLE_API_KEY will be read from environment variable

